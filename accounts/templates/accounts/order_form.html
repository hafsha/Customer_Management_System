{% extends 'accounts/main.html'%}
{% load static %}
{% block content%}

<br>
<div class="row mx-0">
    <div class="col-md-6">
        <div class="card card-body" style="width:750px">
            <p>Order Item</p>
            <form action="" method="POST">

                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}  
                    {{form}}
                    <hr>
                {% endfor %} 
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-info" type="submit" name="Submit">
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
